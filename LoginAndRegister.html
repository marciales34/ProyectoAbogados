<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Case Hub</title>
    <link rel="stylesheet" href="css/estilosLoginAndRegister.css">
    <link rel="icon" href="img/abogado.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   
</head>
<body>
    <div class="logo">
        <img class="img1" src="img/logo11.png" alt="">
    </div>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="registrationForm">
                <h1>Crea Tu Cuenta</h1>
                <div class="social-container">
                  <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                  <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                  <a href="#" class="social"><i class="fab fa-twitter"></i></a>
                </div>
                <span>O usa tu correo para crear una nueva</span>
                <input type="text" placeholder="Nombre" required />
                <input type="email" placeholder="Correo" required />
                <input type="password" placeholder="Contraseña" required />
                <input type="text" placeholder="Telefono" required />
                <select name="rama_id" required>
                  <option value="" disabled selected>Selecciona tu especialización</option>
                  <option value="1">Derecho Civil</option>
                  <option value="2">Derecho Penal</option>
                  <option value="3">Derecho Administrativo</option>
                  <option value="4">Derecho Laboral</option>
                  <option value="5">Derecho Comercial</option>
                  <option value="6">Derecho Internacional</option>
                  <option value="7">Derecho Constitucional</option>
                  <option value="8">Derecho Ambiental</option>
                </select>
                <button type="submit">Registrarse</button>
              </form>
              
        </div>
        <div class="form-container sign-in-container">
            <form id="form2">
                <h1>Inicia Sesion</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>O Usa Tu Cuenta</span>
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required/>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button>Iniciar Sesion</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bienvenido de Vuelta!</h1>
                    <p>Para mantenerse conectado con nosotros, inicie sesión con su información personal</p>
                    <button class="ghost" id="signIn">Acceder</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hola, Amigo!</h1>
                    <p>
                        Introduce tus datos personales y comienza tu viaje con nosotros.</p>
                    <button class="ghost" id="signUp">REGISTRATE</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/LoginAndRegister.js"></script>
    <script src="js/abogados.js"></script>
    <script src="js/RegistrarAbogados.js"></script>
    <script src="js/InicioSesion.js"></script>
</body>
</html>
